<!DOCTYPE html>
<html>
<head>
    <title>FM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="radio">
    <h1>Lista de Emisoras FM</h1>
    {% for FM in FM %}
        <div class="boton">
            <a href="{{ url_for('reproducirFM', FM_id=FM['nombre']) }}"><button>{{ FM['nombre'] }}</button></a>
        </div>
    {% endfor %}
    <br><br>
    <div class="boton"><a href="/"><button class="volver">Volver</button></a></div>
</body>
</html>
