<!DOCTYPE html>
<html>
<head>
    <title>Resultados Búsqueda AM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="radio">
    
        <h1>Lista de Emisoras AM</h1><ul>
    {% for resultado in resultados %}
    <div class="boton">
        <a href="{{ url_for('reproducirAM', AM_id=resultado['nombre']) }}"><button>{{ resultado['nombre'] }}</button></a>
    </div>
        <!-- Aquí muestra los detalles del resultado como desees -->
    {% else %}
        <p>No se encontraron resultados.</p>
    {% endfor %}
<div class="boton"><a href="/AM"><button class="volver">Volver</button></a></div>
